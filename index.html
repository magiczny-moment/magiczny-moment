xl text-accent font-[eternals-universe]">Odkryj atrakcje, które zaskoczą Twoich gości.</div><a href="#oferta" class="self-center px-6 py-3 mt-24 font-semibold text-gray-900 rounded-full shadow-[0px_0px_20px_rgba(0,0,0,0.7)] bg-accent hover:bg-accent-600"> Zobacz więcej </a></div></figure><div class="flex flex-col justify-end w-full py-4 md:justify-center h-section" id="oferta"><h1 class="mb-8 text-4xl font-bold leading-snug md:text-6xl">Oferta</h1><div class="relative"><div class="overflow-hidden"><div class="grid auto-cols-[70%] md:auto-cols-[calc(50%-2rem)] h-[calc(var(--section-height)*0.7)] grid-flow-col gap-4 md:gap-16"><!--[--><figure class="card" data-v-e67b0157><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="500" data-nuxt-img srcset="/_ipx/w_500/banki.jpg 1x, /_ipx/w_1000/banki.jpg 2x" class="object-cover w-full h-full object-t30" src="/_ipx/w_500/banki.jpg" data-v-e67b0157><div class="absolute bottom-0 flex flex-row items-start justify-center w-full gap-2 p-4 md:justify-end md:flex-col h-fit md:h-2/6 bg-gray-900/80 md:bg-gradient-to-t md:from-gray-900/90 md:to-transparent" data-v-e67b0157><h2 class="text-2xl font-bold" data-v-e67b0157>Bańki mydlane</h2><div class="hidden md:inline-block line-clamp-4" data-v-e67b0157>Zamień każde wydarzenie w magiczną krainę bańkowej rozkoszy! Oferujemy niezapomniane pokazy baniek mydlanych, idealne na urodziny, wesela, pikniki i inne okazje. Klasyczne bańki to gwarancja beztroskiej zabawy, unoszące się w powietrzu w tęczowych barwach. Dla tych, którzy pragną czegoś więcej, proponujemy bańki z dymem w środku, które tworzą hipnotyzujący efekt i zaskoczą Twoich gości. </div><a href="/oferta/banki_mydlane" class="inline-flex items-center self-end gap-2 px-4 py-2 text-gray-900 rounded-full cursor-pointer w-content bg-accent" data-v-e67b0157><span class="hidden md:block" data-v-e67b0157>Zobacz więcej</span><span class="iconify i-icon-park-outline:arrow-right inline-block" aria-hidden="true" style="" data-v-e67b0157></span></a></div></figure><figure class="card" data-v-e67b0157><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="500" data-nuxt-img srcset="/_ipx/w_500/dym.jpg 1x, /_ipx/w_1000/dym.jpg 2x" class="object-cover w-full h-full object-t30" src="/_ipx/w_500/dym.jpg" data-v-e67b0157><div class="absolute bottom-0 flex flex-row items-start justify-center w-full gap-2 p-4 md:justify-end md:flex-col h-fit md:h-2/6 bg-gray-900/80 md:bg-gradient-to-t md:from-gray-900/90 md:to-transparent" data-v-e67b0157><h2 class="text-2xl font-bold" data-v-e67b0157>Ciężki dym</h2><div class="hidden md:inline-block line-clamp-4" data-v-e67b0157>Zaskocz swoich gości spektakularnym efektem ciężkiego dymu! Nasze wytwornice zapewnią magiczną atmosferę na każdym wydarzeniu. Oferujemy dwa warianty: SUCHY LÓD / SPECJALNY PŁYN. Obie opcje gwarantują niesamowite wrażenia wizualne. </div><a href="/oferta/ciezki_dym" class="inline-flex items-center self-end gap-2 px-4 py-2 text-gray-900 rounded-full cursor-pointer w-content bg-accent" data-v-e67b0157><span class="hidden md:block" data-v-e67b0157>Zobacz więcej</span><span class="iconify i-icon-park-outline:arrow-right inline-block" aria-hidden="true" style="" data-v-e67b0157></span></a></div></figure><figure class="card" data-v-e67b0157><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="500" data-nuxt-img srcset="/_ipx/w_500/iskry.jpg 1x, /_ipx/w_1000/iskry.jpg 2x" class="object-cover w-full h-full object-t30" src="/_ipx/w_500/iskry.jpg" data-v-e67b0157><div class="absolute bottom-0 flex flex-row items-start justify-center w-full gap-2 p-4 md:justify-end md:flex-col h-fit md:h-2/6 bg-gray-900/80 md:bg-gradient-to-t md:from-gray-900/90 md:to-transparent" data-v-e67b0157><h2 class="text-2xl font-bold" data-v-e67b0157>Fontanny iskier</h2><div class="hidden md:inline-block line-clamp-4" data-v-e67b0157>Nasze fontanny iskier to gwarancja wyjątkowych wrażeń! Oferujemy efektowne pokazy o wysokości 2 metrów, trwające 30 sekund. Dostępne w różnych wariantach, od 2 do 8 sztuk. Zaskocz swoich gości niezapomnianym blaskiem!</div><a href="/oferta/fontanny_iskier" class="inline-flex items-center self-end gap-2 px-4 py-2 text-gray-900 rounded-full cursor-pointer w-content bg-accent" data-v-e67b0157><span class="hidden md:block" data-v-e67b0157>Zobacz więcej</span><span class="iconify i-icon-park-outline:arrow-right inline-block" aria-hidden="true" style="" data-v-e67b0157></span></a></div></figure><figure class="card" data-v-e67b0157><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="500" data-nuxt-img srcset="/_ipx/w_500/fotobudka-360.jpeg 1x, /_ipx/w_1000/fotobudka-360.jpeg 2x" class="object-cover w-full h-full object-t30" src="/_ipx/w_500/fotobudka-360.jpeg" data-v-e67b0157><div class="absolute bottom-0 flex flex-row items-start justify-center w-full gap-2 p-4 md:justify-end md:flex-col h-fit md:h-2/6 bg-gray-900/80 md:bg-gradient-to-t md:from-gray-900/90 md:to-transparent" data-v-e67b0157><h2 class="text-2xl font-bold" data-v-e67b0157>Fotobudka 360</h2><div class="hidden md:inline-block line-clamp-4" data-v-e67b0157>Podkręć atmosferę swojej imprezy z Fotobudką 360! To nie tylko zdjęcia, to prawdziwe wideo w ruchu, które zachwyci każdego. Zyskaj oryginalną atrakcję, która na długo zapadnie w pamięć Twoim gościom!</div><a href="/oferta/fotobudka_360" class="inline-flex items-center self-end gap-2 px-4 py-2 text-gray-900 rounded-full cursor-pointer w-content bg-accent" data-v-e67b0157><span class="hidden md:block" data-v-e67b0157>Zobacz więcej</span><span class="iconify i-icon-park-outline:arrow-right inline-block" aria-hidden="true" style="" data-v-e67b0157></span></a></div></figure><figure class="card" data-v-e67b0157><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="500" data-nuxt-img srcset="/_ipx/w_500/fotobudka_classic.jpeg 1x, /_ipx/w_1000/fotobudka_classic.jpeg 2x" class="object-cover w-full h-full object-t30" src="/_ipx/w_500/fotobudka_classic.jpeg" data-v-e67b0157><div class="absolute bottom-0 flex flex-row items-start justify-center w-full gap-2 p-4 md:justify-end md:flex-col h-fit md:h-2/6 bg-gray-900/80 md:bg-gradient-to-t md:from-gray-900/90 md:to-transparent" data-v-e67b0157><h2 class="text-2xl font-bold" data-v-e67b0157>Fotobudka Klasyczna</h2><div class="hidden md:inline-block line-clamp-4" data-v-e67b0157>Nasza klasyczna fotobudka to idealny sposób na świetną zabawę i pamiątkowe zdjęcia! Spraw, aby Twoi goście bawili się doskonale i zabrali ze sobą wyjątkowe wspomnienia!</div><a href="/oferta/fotobudka_klasyczna" class="inline-flex items-center self-end gap-2 px-4 py-2 text-gray-900 rounded-full cursor-pointer w-content bg-accent" data-v-e67b0157><span class="hidden md:block" data-v-e67b0157>Zobacz więcej</span><span class="iconify i-icon-park-outline:arrow-right inline-block" aria-hidden="true" style="" data-v-e67b0157></span></a></div></figure><figure class="card" data-v-e67b0157><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="500" data-nuxt-img srcset="/_ipx/w_500/osiemnastka.jpg 1x, /_ipx/w_1000/osiemnastka.jpg 2x" class="object-cover w-full h-full object-t30" src="/_ipx/w_500/osiemnastka.jpg" data-v-e67b0157><div class="absolute bottom-0 flex flex-row items-start justify-center w-full gap-2 p-4 md:justify-end md:flex-col h-fit md:h-2/6 bg-gray-900/80 md:bg-gradient-to-t md:from-gray-900/90 md:to-transparent" data-v-e67b0157><h2 class="text-2xl font-bold" data-v-e67b0157>Duży napis 18</h2><div class="hidden md:inline-block line-clamp-4" data-v-e67b0157>napis LED &quot;18&quot;, o imponującej wysokości 120 cm, to gwarancja, że osiemnastka zostanie zapamiętana na długo. Jego blask rozświetli każde przyjęcie, dodając mu wyjątkowego, imprezowego charakteru. Delikatne światło LED nie tylko tworzy magiczną atmosferę, ale również stanowi fantastyczne tło do zdjęć, uwieczniając ten ważny moment. Dzięki niemu, osiemnastka stanie się niezapomnianym wydarzeniem, pełnym radości i blasku.</div><a href="/o  dekoracyjny to fantastyczna baza do stworzenia niezapomnianej oprawy wizualnej na wszelkiego rodzaju wydarzenia. Wyobraź sobie go oplecionego kwiatami, balonami, tkaninami, girlandami świetlnymi, czy też ozdobionego spersonalizowanymi napisami. Niezależnie od tego, czy planujesz romantyczne wesele, eleganckie przyjęcie urodzinowe, oryginalną sesję zdjęciową, czy też kreatywną aranżację eventową, nasz stelaż heksagonalny pozwoli Ci dodać niepowtarzalnego charakteru i zaskoczyć gości. To Ty decydujesz o jego ostatecznym wyglądzie, a my zapewniamy solidną i stabilną konstrukcję, gotową do przemiany w dzieło sztuki. Daj upust swojej wyobraźni i stwórz dekorację, która na długo zapadnie w pamięć!</div><a href="/oferta/stelaz_heksagonalny" class="inline-flex items-center self-end gap-2 px-4 py-2 text-gray-900 rounded-full cursor-pointer w-content bg-accent" data-v-e67b0157><span class="hidden md:block" data-v-e67b0157>Zobacz więcej</span><span class="iconify i-icon-park-outline:arrow-right inline-block" aria-hidden="true" style="" data-v-e67b0157></span></a></div></figure><figure class="card" data-v-e67b0157><img onerror="this.setAttribute(&#39;data-error&#39;, 1)" width="500" data-nuxt-img srcset="/_ipx/w_500/wiatraki.jpg 1x, /_ipx/w_1000/wiatraki.jpg 2x" class="object-cover w-full h-full object-t30" src="/_ipx/w_500/wiatraki.jpg" data-v-e67b0157><div class="absolute bottom-0 flex flex-row items-start justify-center w-full gap-2 p-4 md:justify-end md:flex-col h-fit md:h-2/6 bg-gray-900/80 md:bg-gradient-to-t md:from-gray-900/90 md:to-transparent" data-v-e67b0157><h2 class="text-2xl font-bold" data-v-e67b0157>Wiatraki iskier</h2><div class="hidden md:inline-block line-clamp-4" data-v-e67b0157>Te widowiskowe wiatraki generują oszałamiający efekt wizualny, który dodaje magicznego klimatu. Niezależnie od tego, czy planujesz koncert, wesele, czy event firmowy, nasze wiatraki iskier sprawią, że Twoje wydarzenie będzie zapamiętane na długo. Zaskocz swoich gości, wybierz nasze
